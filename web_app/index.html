<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
<h1>BMI Calculator</h1>
<form id="bmiForm">
    <label for="lastName">Nume:</label>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="firstName">Prenume:</label>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="weight">Greutate (kg):</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="height">Înălțime (m):</label>
    <input type="number" id="height" name="height" required><br>

    <button type="button" onclick="calculateBMI()">Calculează BMI</button>
</form>

<div id="result"></div>

<script>
    async function calculateBMI() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const weight = document.getElementById('weight').value;
        const height = document.getElementById('height').value;

        const response = await fetch('write_API_GATEWAY_URL', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(
                {
                    "firstName": firstName,
                    "lastName": lastName,
                    "weight": weight,
                    "height": height
                }),
        });

        const result = await response.json();
        document.getElementById('result').innerText = `BMI: ${result}`;
    }
</script>
</body>

</html>

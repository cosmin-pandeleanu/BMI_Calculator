<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

<body>
<h1>BMI Calculator</h1>
<form id="bmiForm">
    <label for="name">Nume:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="weight">Greutate (kg):</label>
    <input type="number" id="weight" name="weight" required><br>

    <label for="height">Înălțime (m):</label>
    <input type="number" id="height" name="height" required><br>

    <button type="button" onclick="calculateBMI()">Calculează BMI</button>
</form>

<div id="result"></div>

<script>
    async function calculateBMI() {
        const name = document.getElementById('name').value;
        const weight = document.getElementById('weight').value;
        const height = document.getElementById('height').value;

        const response = await fetch('API_GATEWAY_URL', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, weight, height }),
        });

        const result = await response.json();
        document.getElementById('result').innerText = `BMI: ${result.bmi}\n${result.message}`;
    }
</script>
</body>

</html>
